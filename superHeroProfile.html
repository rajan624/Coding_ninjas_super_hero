    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./superHeroProfile.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />

    <script>
    window.onload = function () {
      const element = document.createElement("script");
      element.src = "./common.js";
      document.body.appendChild(element);
    };
  </script>
</head>

<body>
    <div id="loading-screen">
  <div class="spinner"></div>
  <p>Loading...</p>
</div>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand cursor" onclick="goToMainPage()"><img width="50vw"
                        src="./Static/Image/logo-marvel.jpg" alt="" srcset=""></a>
            </div>
        </nav>
        <div class="container">

            <div class="profile">

                <div class="profile-image">

                    <img id="pro-image" src="./Static/Image/oops.webp"
                        alt="">

                </div>

                <div class="profile-user-settings">

                    <h1 id="super-hero-name" class="profile-user-name">Marvel Super Hero</h1>

                    <button onclick="addFavorite()" id="add-Favorite" class="btn profile-edit-btn">Add Favorite</button>
                                        <button onclick="removeFavorite()" id="remove-Favorite" class="btn profile-edit-btn">Remove Favorite</button>
                </div>

                <div class="profile-stats">

                    <ul>
                        <li><span id="comics-no" class="profile-stat-count">0</span> comics</li>
                        <li><span id="series-no" class="profile-stat-count">0</span> series</li>
                        <li><span id="stories-no" class="profile-stat-count">0</span> stories</li>
                        <li><span id="events-no" class="profile-stat-count">0</span> events</li>
                    </ul>

                </div>

                <div class="profile-bio">

                    <p id="description"></p>

                </div>

            </div>
            <!-- End of profile section -->

        </div>
        <!-- End of container -->

    </header>
