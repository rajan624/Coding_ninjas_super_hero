<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="index.css" />
  <script>
    window.onload = function () {
      const element = document.createElement("script");
      element.src = "./index.js";
      document.body.appendChild(element);
    };
  </script>
  <title>Super Hero</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand cursor"  onclick="allSuperHero" ><img width="50vw" src="./Static/Image/logo-marvel.jpg" alt="" srcset=""></a>
      <a class="navbar-brand cursor" onclick="showFavoriteSuperHero" >Favorite Super Hero</a>
      <form class="d-flex ms-auto">
        <input class="form-control me-2" style="width: 40vw" type="search" placeholder="Search" aria-label="Search" />
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div id="loading-screen">
  <div class="spinner"></div>
  <p>Loading...</p>
</div>
  <div id="card-pagination">
    <div id="card_container" class="section">
      <div onclick="cardDetails(this)" id="card" class="card">
        <div class="card-front , card-details">
          <div class="card-img">
            <img src="./Static/Image/oops.webp" />
          </div>

          <div class="card-info">
            <span class="card-name">&nbsp;Please : Refresh </span>
          </div>
          <button id="addFavorite" onclick="addFavorite(this)"  class="outline-button">Add Favorite </button>
          <button id="removeFavorite" onclick="removeFavorite(this)"  class="outline-button">Remove Favorite </button>
        </div>
      </div>
    </div>
    <ul id="pagination" class="pagination justify-content-center pagination-lg">
      <li id="previous-button" class="page-item">
        <a id="previous-page" class="page-link cursor">Previous</a>
      </li>
      <li class="page-item">
      <li class="page-item"><a id="current-page" class="page-link">1 - 20 of 1562</a></li>
      </li>
      <li id="next-button" class="page-item">
        <a id="next-page" class="page-link cursor">Next</a>
      </li>
    </ul>
  </div>
</body>

</html>
